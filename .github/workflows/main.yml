on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

name: Node Project `guestbook-gitops` CI on ECR

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push the image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.REPO_NAME }}
        IMAGE_TAG: 1.0
      run: |
        # Build a docker container and push it to ECR 
        echo $ECR_REGISTRY
        echo $ECR_REPOSITORY
        docker build -t guestbook:$IMAGE_TAG -f php-redis/Dockerfile .
        docker tag guestbook:$IMAGE_TAG 356524316827.dkr.ecr.us-east-1.amazonaws.com/guestbook:$IMAGE_TAG
        echo "Pushing image to ECR..."
        docker push 356524316827.dkr.ecr.us-east-1.amazonaws.com/guestbook:$IMAGE_TAG
        echo "::set-output name=image::356524316827.dkr.ecr.us-east-1.amazonaws.com/guestbook::$IMAGE_TAG"
